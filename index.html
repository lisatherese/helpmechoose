<!doctype html>
<html lang=en>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h1>Your next vacation goes to..</h1>
      <h3>The world is filled with beautiful beaches, thrilling adventures and busy city streets.
        <br>Do you have to many vacation spots to visit and too little time to choose?</br>
        <br>Don't panic, let the algorithm decide for you!</br></h3>
        <div class="image">
      <image src=bild1.jpg hight="300" width="300">
      <image src=bild2.jpg hight="300" width="300">
      <image src=bild3.jpg hight="300" width="300">
      </div>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Vacation Spot"></input>
        </div>
        <button class="addOption">Add option</button>
      </div>
      <div class="resultSection"></div>
      <button class="submit">Help me choose!</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
  $('.resultSection').hide()

  var add_option = function(){
    $('.inputs').append('<input></input>')
  }

  $('.addOption').click(add_option)

  var options = []
  var submit = function () {
    $('.inputSection').hide()
    $('.resultSection').css('display', 'flex')
    $('input').each(function() {
      options.push($(this).val())
    })
    var winner = options[Math.floor(Math.random() * options.length)]
    console.log(winner)
    $('.resultSection').text(winner)
  }
  $('.submit').click(submit)
})
</script>
  </body>
</html>
